<head>
	<title>OSM Postbox Data</title>
	
	<HEAD>
 		<STYLE type="text/css">
   			.smallmap {width: 898px; height: 640px; border: 1px solid #ccc;}
 		</STYLE>
	
	<script src="http://openlayers.org/api/OpenLayers.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>	
    	<script type="text/javascript">
	        var map;

		function init() {
		    map = new OpenLayers.Map({
		        div: "map",
		        projection: new OpenLayers.Projection("EPSG:4326")
		    });
                           
		    var osm = new OpenLayers.Layer.OSM();            
		    var gmap = new OpenLayers.Layer.Google("Google Streets");
    
		    map.addLayers([osm, gmap]);

		    map.addControl(new OpenLayers.Control.LayerSwitcher());
		              	    
          	    var newl = new OpenLayers.Layer.GeoRSS( 'VR GeoRSS', 'vr.georss.xml' );
          	    map.addLayer(newl);
          	    
          	    var newl = new OpenLayers.Layer.GeoRSS( 'EVIIR GeoRSS', 'eviir.georss.xml' );
          	    map.addLayer(newl);
          	    
          	    var newl = new OpenLayers.Layer.GeoRSS( 'GR GeoRSS', 'gr.georss.xml' );
          	    map.addLayer(newl);
          	    
          	    var newl = new OpenLayers.Layer.GeoRSS( 'EVIIIR GeoRSS', 'eviiir.georss.xml' );
          	    map.addLayer(newl);
          	    
          	    var newl = new OpenLayers.Layer.GeoRSS( 'GVIR GeoRSS', 'gvir.georss.xml' );
          	    map.addLayer(newl);
          	    
          	    var newl = new OpenLayers.Layer.GeoRSS( 'EIIR GeoRSS', 'eiir.georss.xml' );
          	    map.addLayer(newl);

		    map.setCenter(
		        new OpenLayers.LonLat(-1.397, 50.903).transform(
		            new OpenLayers.Projection("EPSG:4326"),
		            map.getProjectionObject()
		         ), 
		       	 12
		    	);
	            }
	      
    </script>
</head>

<body onload="init()">

	<div id="map" class="smallmap"></div>

</body>
</html>
